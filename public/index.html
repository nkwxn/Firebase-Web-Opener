<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page Opener</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body onload="pageLoaded()" onload="">
    <div class="greetingAndTime">
      <h1 style="margin: 0" id="greeting">Hello!</h1>
      <span>Current date and Time:</span>
      <span id="ct"></span>
    </div>
    <button class="mainButton" id="mainButton" onclick="mainBtnClicked()">
      Open All Pages
    </button>
    <h3 style="margin-bottom: 0; text-align: center">
      Or open a specific page:
    </h3>
    <div id="pagesButtonCollections"></div>
    <p id="textFromFile"></p>
  </body>
</html>
